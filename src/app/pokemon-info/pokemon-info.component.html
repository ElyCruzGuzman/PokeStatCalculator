<div *ngIf="pokemon; else noSelectedPokemon">
	<h2>(#{{ pokemon.id }}) {{ pokemon.name | uppercase }}</h2>

	<img src="{{ pokemon.spriteUrl }}"><br>

	<label>Level
		<input [(ngModel)]="pokemon.level" type="number" placeholder="level">
	</label><br><br>

	<strong>STATS at level {{ pokemon.level }}:</strong><br><br>

	<div *ngFor="let stat of statsNames">
		<span *ngIf="checkStatIsHighest(stat[0])"
			style="color:green;"
			title="Highest Base Stat">
			✔
		</span>
		<span *ngIf="checkStatIsLowest(stat[0])"
			style="color:red;"
			title="Lowest Base Stat">
			✘
		</span>
		<!-- {{ stat[1] }}: {{ pokemon.baseStats[stat[0]] }}<br> -->
		{{ stat[1] }}: ({{ pokemon.baseStats[stat[0]] }}) {{ calculateStat(stat[0]) }}<br>
	</div>
	
</div>

<ng-template #noSelectedPokemon>
	PLEASE, SELECT A POKEMON
</ng-template>
