<div *ngIf="pokemon; else noSelectedPokemon">
	<h2>(#{{ pokemon.id }}) {{ pokemon.name | uppercase }}</h2>

	<img src="{{ pokemon.spriteUrl }}"><br>

	<label>Level
		<input [(ngModel)]="pokemon.level" type="number" placeholder="level">
	</label>
	<label>Nature
		<select [(ngModel)]="pokemon.nature" name="nature">
			<option *ngFor="let nature of pokemonService.naturesList | naturesSort" value="{{ nature }}">
				{{ nature | uppercase }}
			</option> 
		</select>
	</label><br><br>

	<strong>STATS at level {{ pokemon.level }}:</strong><br><br>
{{ naturesList }}
	<div *ngFor="let stat of stats">
		<span *ngIf="checkStatIsHighest(stat.shortName)"
			style="color:green;"
			title="Highest Base Stat">
			✔
		</span>
		<span *ngIf="checkStatIsLowest(stat.shortName)"
			style="color:red;"
			title="Lowest Base Stat">
			✘
		</span>
		{{ stat.name }}: ({{ pokemon.baseStats[stat.shortName] }}) {{ calculateStat(stat.shortName) }}<br>
	</div>
	
</div>

<ng-template #noSelectedPokemon>
	PLEASE, SELECT A POKEMON
</ng-template>
