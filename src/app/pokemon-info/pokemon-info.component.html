<div *ngIf="pokemon; else noSelectedPokemon">
	<h2>(#{{ pokemon.id }}) {{ pokemon.name | uppercase }}</h2>

	<img src="{{ pokemon.spriteUrl }}"><br>

	<label>Level
		<input [(ngModel)]="pokemon.level" placeholder="level">
	</label><br><br>

	<strong>STATS at level {{ pokemon.level }}:</strong><br><br>

	<div *ngFor="let stat of statsNames">
		{{ stat[1] }}: {{ pokemon.baseStats[stat[0]] }}<br>
<!-- 		HP: {{ pokemon.baseStats.hp }}<br>
		Attack: {{ pokemon.baseStats.attack }}<br>
		Defense: {{ pokemon.baseStats.defense }}<br>
		Special Attack: {{ pokemon.baseStats.spAttack }}<br>
		Special Defense: {{ pokemon.baseStats.spDefense }}<br>
		Speed: {{ pokemon.baseStats.speed }}<br> -->
	</div>
	
</div>

<ng-template #noSelectedPokemon>
	PLEASE, SELECT A POKEMON
</ng-template>
